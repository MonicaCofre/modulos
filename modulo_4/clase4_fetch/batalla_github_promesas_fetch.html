<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <h1>Batalla de GitHub</h1>
    <div class="row">
      <div class="col-6 mt-5">
        <div class="input-group mb-3">
          <H3 id="user1"></H3>
          <input type="text" id="input1" class="form-control" placeholder="Escribe tu nombre de usuario aquí">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Go!</button>
        </div>
        <ul class="list-group">
          <li class="list-group-item"><span class="repos">Public Repositories</span></li>
          <li class="list-group-item"><span class="followers">Number of followers</span></li>
          <li class="list-group-item"><span class="following">Number following</span></li>
          <li class="list-group-item"><span class="gists">Public Gists</span></li>
          <li class="list-group-item"><span class="total">TotaL</span></li>
        </ul>

      </div>
      <div class="col-6 mt-5">
        <div class="input-group mb-3">
          <H3 id="user2"></H3>
          <input type="text" id="input2" class="form-control" placeholder="Escribe tu nombre de usuario aquí">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Go!</button>
        </div>
        <ul class="list-group">
          <li class="list-group-item"><span class="repos">Public Repositories</span></li>
          <li class="list-group-item"><span class="followers">Number of followers</span></li>
          <li class="list-group-item"><span class="following">Number following</span></li>
          <li class="list-group-item"><span class="gists">Public Gists</span></li>
          <li class="list-group-item"><span class="total">TotaL</span></li>
        </ul>
      </div>
    </div>
    <button type="button" class="btn btn-dark text-center mt-5">ENVIAR</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script>
    // Variables globales desde html   
    // etiquetas HTML user1
    const input1 = document.querySelector('#username1')
    const btn1 = document.querySelector('#btn1')

    const public_repos_1 = document.querySelector('.card-user-1 .public_repos')
    const followers_1 = document.querySelector('.card-user-1 .followers')
    const following_1 = document.querySelector('.card-user-1 .following')
    const public_gists_1 = document.querySelector('.card-user-1 .public_gists')
    const total_1 = document.querySelector('.card-user-1 .total')

    // etiquetas HTML user2
    const input2 = document.querySelector('#username2')
    const btn2 = document.querySelector('#btn2')

    btn1.addEventListener('click', async function () {
      const username1 = input1.value.trim();

      if (username1 == '') {
        return;
      }

      const datos = await fetch(`https://api.github.com/users/${username1}`)
      const user = await datos.json()

      console.log(user);
      public_repos_1.textContent = user.public_repos
      public_gists_1.textContent = user.public_gists
      followers_1.textContent = user.followers
      following_1.textContent = user.following

      total_1.textContent = user.public_gists + user.public_repos + user.followers + user.following
    })





  </script>
</body>

</html>
