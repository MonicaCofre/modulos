<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <h1 class="mb-50 text-center">AMERICAN CONETION</h1>
    <div class="container">
      <div class="row"> 
        <div class="col-3 d-inline">
          <h2>Crear un archivo</h2>
            <form action="/crear" method="get" id="form-crear">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre del archivo</label>
                <input type="text" class="form-control" name="nombre" id="nombre-crear">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Contenido</label>
                <textarea class="form-control" name="contenido" id="contenido-crear" rows="3"></textarea>
              </div>     
              <button type="submit" class='btn btn-primary'>Crear Archivo</button>
            </form>            
        </div>
        
        <div class="col-3 d-inline">
          <h2>Leer un archivo</h2>
            <form action="/leer" method="get" id="form-leer">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre del archivo</label>
                <input type="text" class="form-control" name="nombreLeer" id="nombre-leer">
              </div>
              <button type="submit" class='btn btn-info'>Leer Archivo</button>
            </form>            
        </div>         

        <div class="col-3 d-inline">
          <h2>Renombrar un archivo</h2>
            <form action="/renombrar" method="get">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre del archivo</label>
                <input type="text" class="form-control" name="nombreViejo" id="nombre-viejo">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">NUEVO Nombre del archivo</label>
                <input type="text" class="form-control" name="nombreNuevo" id="nombre-nuevo">
              </div>
              <button type="submit" class='btn btn-warning'>Renombrar Archivo</button>
            </form>            
        </div>         

        <div class="col-3 d-inline">
          <h2>Eliminar un archivo</h2>
            <form action="/eliminar" method="get">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre del archivo</label>
                <input type="text" class="form-control" name="nombrEliminar" id="nombre-eliminar">
              </div>
        
              <button type="submit" class='btn btn-danger'>Eliminar Archivo</button>
            </form>            
        </div>         


      </div>           
    <div>
  
  


      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
      <script src="../server.js"></script>       
   <!--    <script src="./forms-ajax.js"></script> -->

    <script src="../american_ea.js"></script>


  </body>
</html>
